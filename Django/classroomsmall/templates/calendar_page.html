{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2022-23 Calendar</title>
    <style>
        body {
            background-color: #1c2b35;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }
        .calendar-container {
            padding: 20px;
        }
        .calendar-container h1 {
            margin-bottom: 20px;
        }
        .calendar-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <img src="{% static 'classroomsmall/2022 calendar.png' %}" alt="2022-23 Calendar">
    </div>
</body>
</html>
