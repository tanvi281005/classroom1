<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Teacher</title>
    <style>
        body {
            background-color: #2b3e50;
            color: white;
            font-family: 'Times New Roman', Times, serif;
            text-align: center;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        
        .forgot-password-box {
            width: 400px;
            padding: 30px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            color: black;
        }

        .forgot-password-box input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .forgot-password-box input[type="submit"] {
            width: 100%;
            padding: 10px;
            background-color: #1e2d3b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .forgot-password-box input[type="submit"]:hover {
            background-color: #1c2b35;
        }

        .back-to-login {
            text-align: center;
            margin-top: 10px;
        }

        .back-to-login a {
            color: #007BFF;
            text-decoration: none;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
        }

        .success-message {
            color: green;
        }
    </style>
</head>
<body>
    <div class="forgot-password-box">
        <h2>Forgot Password</h2>
        <form method="POST" action="{% url 'forgot_password_teacher' %}">
            {% csrf_token %}
            <input type="text" name="teacher_id" placeholder="Enter Teacher ID" required>
            <input type="submit" value="Send Password">
        </form>

        {% if error %}
            <p class="error-message">{{ error }}</p> 
        {% endif %}

        {% if success %}
            <p class="success-message">{{ success }}</p>
        {% endif %}
        
        <div class="back-to-login">
            <a href="{% url 'login_teacher' %}">Back to Login</a>
        </div>
    </div>
</body>
</html>
