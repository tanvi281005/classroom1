{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2023-24 Calendar</title>
    <style>
        body {
            background-color: #1c2b35;
            color: #fff;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden; 
        }
        .calendar-container {
            width: 90%;
            height: 90%;
            max-width: 1000px; 
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .calendar-container img {
            width: 100%;
            height: 100%;
            object-fit: contain; 
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="calendar-container">
        <img src="{% static 'classroomsmall/2023 calendar.png' %}" alt="2023-24 Calendar">
    </div>
</body>
</html>
